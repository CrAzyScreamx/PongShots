name: Test Java Application
on:
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Check for Java changes
        id: check-changes
        run: |
          git fetch origin ${{ github.base_ref }}
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '^Java/' > /dev/null; then
            echo "java-changed=true" >> $GITHUB_OUTPUT
            echo "Java changes detected:"
            git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '^Java/' | head -10
          else
            echo "java-changed=false" >> $GITHUB_OUTPUT
            echo "No Java changes detected"
          fi

      - name: Skip tests if no Java changes
        if: steps.check-changes.outputs.java-changed == 'false'
        run: |
          echo "No Java code changes detected. Skipping tests."
          exit 0

      - name: Make gradlew executable
        if: steps.check-changes.outputs.java-changed == 'true'
        run: chmod +x Java/gradlew

      - name: Run Gradle Tests
        if: steps.check-changes.outputs.java-changed == 'true'
        working-directory: ./Java
        run: ./gradlew test