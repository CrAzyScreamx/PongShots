name: Test Java Application
on:
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Check for Java changes
        id: check-changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            java:
              - 'Java/**'

      - name: Skip tests if no Java changes
        if: steps.check-changes.outputs.java == 'false'
        run: |
          echo "No Java code changes detected. Skipping tests."
          exit 0

      - name: Make gradlew executable
        if: steps.check-changes.outputs.java == 'true'
        run: chmod +x Java/gradlew

      - name: Run Gradle Tests
        if: steps.check-changes.outputs.java == 'true'
        working-directory: ./Java
        run: ./gradlew test